    <title>Manu S Pillai</title>
    <script>
        function toggle_mail(){
            mailid = document.getElementById("mailid");
            mailicon = document.getElementById("mailicon");
            if(mailid.style.visibility == "hidden"){
                mailid.style.visibility = "visible";
                mailicon.className = "fa fa-angle-up";
            }else{
                mailid.style.visibility = "hidden";
                mailicon.className = "fa fa-angle-down";
            }
        }
    </script>

                <script>
                    function toggle_menu(){
                        let mailicon = document.getElementById("mailicon");
                        let menubar = document.getElementById("nav-item");
                        if (mailicon.className === "fa fa-angle-up")
